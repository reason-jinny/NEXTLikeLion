<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'list.css' %}">
</head>
<body>
    <div class="container">
        <h2>글 전체 목록</h2>
    </div>

    <div class="container">
        <ul>
            {% for article in articles %}
            <li>
                <a href="{% url 'detail' article.id %}">{{ article.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="atag">
        <a href="{% url 'new' %}">글 쓰러 가기</a>
    </div>
    <br>
    <br>

    <div class="container">
        <h2>카테고리 목록</h2>
    </div>
    
    <div class="container">
        <ul>
            <li>
                <div class="box">
                    <a href="/category/hobby" class="category">Hobby</a>
                    <div class="num_of_articles">({{ articles_hobby_num }})</div>
                </div>
            </li>

            <li>
                <div class="box">
                    <a href="/category/programming" class="category">Programming</a>
                    <div class="num_of_articles">({{ articles_programming_num }})</div>
                </div>
            </li>

            <li>
                <div class="box">
                    <a href="/category/food" class="category">Food</a>
                    <div class="num_of_articles">({{ articles_food_num }})</div>
                </div>

            </li>
        </ul>
    </div>

</body>
</html>
