<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>모든 전공</h2>
    <a href="{% url 'addMajor' %}">전공 추가</a>
    <ul>
        {% for major in majors %}
        <div>
            <li>
                <span class="bold">{{ major.name }}</span>
            </li>
        </div>
           
        {% endfor %}
    </ul>
    
    <h2>모든 과목</h2>
    <a href="#">과목 추가</a>
    
    <ol>
        {% for subject in subjects %}
        <div>
            <li>
                <div>
                    <span class="bold">{{ subject.subject_name }}</span>
                    <span> | {{ subject.major }} |</span>
                    <span> {{ subject.prof_name }}</span>

                    <div class="memos"><a href="#">{{ subject.memo|linebreaks }}</a></div>
                </div>
            </li>
        </div>

        {% endfor %}
    </ol>
</body>
</html>
